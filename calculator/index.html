<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="displayer-container">
      <div id="displayer1"></div>
      <div id="displayer2"></div>
    </div>

    <table class="keyButtons">
      <tr>
        <th id="M">M</th>
        <th id="CM">CM</th>
        <th colspan="2" id="backarrow">&larr;</th>
      </tr>
      <tr>
        <th id="x2">x&#178;</sup></th>
        <th id="squareRoot">&radic;</th>
        <th id="%">%</th>
        <th id="/" class="/">/</th>
      </tr>
      <tr>
        <th id="7">7</th>
        <th id="8">8</th>
        <th id="9">9</th>
        <th id="x" class="x">x</th>
      </tr>
      <tr>
        <th id="4">4</th>
        <th id="5">5</th>
        <th id="6">6</th>
        <th id="-" class="-">-</th>
      </tr>
      <tr>
        <th id="1">1</th>
        <th id="2">2</th>
        <th id="3">3</th>
        <th id="+" class="+">+</th>
      </tr>
      <tr>
        <th id="C">C</th>
        <th id="0">0</th>
        <th id=".">.</th>
        <th id="=" class="equalSign">=</th>
      </tr>
    </table>
  </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="pointInTheResultChecker.js"></script>
  </body>
</html>
